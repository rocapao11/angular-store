<div class="flex space-x-4 mt-5">
  <div class="w-80">
    <ul>
      <li>
        <a routerLink="/">All</a>
      </li>
      <li *ngFor="let category of categories()">
        <a
          routerLink="/" [queryParams]="{category_id: category.id}"
          routerLinkActive="underline text-purple-500"
        >{{ category.name }}</a>
      </li>
    </ul>
  </div>
  <div class="grid grid-cols-4 gap-8 w-full">
    @for (product of products(); track $index) {
      <app-product
        [product]="product"
        (addToCart)="addToCart($event)"/>
    }
  </div>
</div>
